<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
</head>
<body>
    {%  for article in articles %}
        <h1>Headlines</h1><br/>
        <b><a href="{{ article.link }}">{{ article.title }}</a></b><br/>
        <i>{{ article.published }}</i><br/>
        <p>{{ article.summary }}</p><hr/>
    {% endfor %}

</body>
</html>
